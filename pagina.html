<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Rey del Mundo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(255, 0, 0, 0.8);
      padding: 40px 20px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      border-bottom: 3px solid #fff;
    }

    p {
      margin: 50px auto;
      font-size: 1.5em;
      max-width: 600px;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    SOY EL DEL TITANIC<br>
    Y también soy el Elegido
  </header>
  <p>
    Soy el Rey Del Mundo, al igual que quien le dará paz a la galaxia
  </p>
</body>
</html>
